        <h1>AiPC — программа-ассистент</h1>

        <p><strong>AiPC</strong> — это программа-ассистент, которая позволяет управлять вашим компьютером с помощью нейросети Gemini. 
        Вы вводите запрос, программа отправляет его в Gemini и получает готовый код. 
        Перед выполнением вы можете просмотреть код и решить: нажать «Да» для запуска или «Нет» для отмены.</p>

        <p>Для работы программы требуется API-ключ Gemini, который можно получить на официальном сайте Gemini.</p>

        <p><strong>⚠️ Важно:</strong> всегда проверяйте полученный код перед выполнением.</p>

        <p>❗Антивирусы могут жаловаться на инсталлер программы или саму программу, потому что программа не подписана цифровой подписью. 
        Если вы хотите убедиться, что вирусов в программе нет, вы можете проверить её исходный код.</p>

        <p>Автор программы не несёт ответственности за возможные последствия запуска сгенерированного кода.</p>

        <p>Получить API-ключ Gemini можно, перейдя на официальный сайт 
        <a href="https://ai.google.dev/gemini-api/docs" target="_blank">ai.google.dev</a> 
        и нажав «Получить ключ». Затем нажмите «Create key», назовите ключ и скопируйте его.</p>

        <h2 class="section-title">English</h2>

        <p><strong>AiPC</strong> is an assistant program that lets you control your computer using the Gemini neural network. 
        You enter a query, the program sends it to Gemini, and receives the generated code.</p>

        <p>Before execution, you can preview the code and decide whether to click “Yes” to run or “No” to cancel.</p>

        <p>The program requires a Gemini API key, which can be obtained on the official Gemini website.</p>

        <p><strong>⚠️ Important:</strong> Always check the generated code before executing it.</p>

        <p>❗Antivirus programs may complain about the installer or the program itself because it is not digitally signed. 
        If you want to be sure the program has no viruses, you can check its source code.</p>

        <p>The program's author is not responsible for any consequences of running generated code.</p>

        <p>You can get the Gemini API key by visiting  
        <a href="https://ai.google.dev/gemini-api/docs" target="_blank">ai.google.dev</a>, clicking "Get key", then "Create key", 
        naming your key and copying it.</p>

